version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: alfa_minerals_postgres
    environment:
      POSTGRES_USER: alfauser
      POSTGRES_PASSWORD: alfapass123
      POSTGRES_DB: alfa_minerals
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - alfa_minerals_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: alfa_minerals_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - alfa_minerals_network

  prefect-server:
    image: prefecthq/prefect:2-latest
    container_name: alfa_minerals_prefect_server
    entrypoint: ["prefect", "server", "start", "--host", "0.0.0.0"]
    environment:
      PREFECT_API_URL: http://0.0.0.0:4200/api
      PREFECT_API_ENABLE_HTTP2: "false"
    ports:
      - "4200:4200"
    volumes:
      - prefect_data:/root/.prefect
    networks:
      - alfa_minerals_network
    restart: unless-stopped

  prefect-agent:
    image: prefecthq/prefect:2-latest
    container_name: alfa_minerals_prefect_agent
    entrypoint: ["prefect", "agent", "start", "-q", "default"]
    environment:
      PREFECT_API_URL: http://prefect-server:4200/api
    depends_on:
      - prefect-server
    volumes:
      - .:/app:ro
    working_dir: /app
    networks:
      - alfa_minerals_network
    restart: unless-stopped

  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alfa_minerals_streamlit
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: alfauser
      DB_PASSWORD: alfapass123
      DB_NAME: alfa_minerals
      PREFECT_API_URL: http://prefect-server:4200/api
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    depends_on:
      - postgres
      - prefect-server
    networks:
      - alfa_minerals_network
    restart: unless-stopped

  python:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alfa_minerals_python
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: alfauser
      DB_PASSWORD: alfapass123
      DB_NAME: alfa_minerals
      PREFECT_API_URL: http://prefect-server:4200/api
    volumes:
      - .:/app
    depends_on:
      - postgres
      - prefect-server
    networks:
      - alfa_minerals_network
    command: tail -f /dev/null
    stdin_open: true
    tty: true
    restart: unless-stopped

volumes:
  postgres_data:
  prefect_data:

networks:
  alfa_minerals_network:
    driver: bridge
